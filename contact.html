       <h2 class="touch">Get In Touch</h2>
       <p>Let's talk about your project</p>

     <a href="index.html" target="_blank"><img class="location" src="images/staugmap.png" alt="Map of St Augustine Beach" /></a>

     <form class="contact-form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
      <div class="first-name input-section">
        <label for="firstname" class="label_input_wrap">First Name:
        </label>
        <input type="text" name="req_firstname" id="firstname" placeholder="ex: Brigid" />
      </div>

      <div class="last-name input-section">
        <label for="lastname" class="label_input_wrap">Last Name:</label>
        <input type="text" name="req_lastname" id="lastname"  placeholder="ex:Massey"/>
      </div>

      <div class ="email input-section">
        <label for="email" class="label_input_wrap">Email:</label>
        <input type="email" name="req_email" id="email" placeholder="ex:youremail@email.com"/>
      </div>

      <div class="telephone input-section">
        <label for="telephone" class="label_input_wrap">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" placeholder="ex:555-555-5555" />
      </div>

      <div class="comments input-section">
        <label for="comments" class="label_imput_wrap">Comments: </label>
        <textarea name="comments" id="comments" cols="60" rows="5" placeholder="Your Comment Goes Here"></textarea>
      </div>

      <div class="submit input-section">
        <input type="submit" value="Submit Form"/>
      </div>
     </form>
